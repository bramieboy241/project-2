<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Bram Serré">
  <title>Portolio - Start</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 sticky-md-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <form>
    <div class="row m-2">
          <h3 class="col-md-3 offset-2">Hier komt een tekst</h3>
          </div>
    <div class="row m-2">
      <div class="col-md-2 offset-2">
        <label for="validationCustom01" class="form-label text-center">First name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Voornaam" required>
      </div>
      <div class="col-md-2">
        <label for="validationCustom02" class="form-label text-center">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Achternaam" required>
        </div>

        <div class="col-md-2 offset-1">Hier komt mijn naam</div>
    </div>


    <div class="row m-2">
      <div class="col-md-4 offset-2">
        <label for="exampleFormControlInput1" class="form-label text-center">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <div class="col-md-2 offset-1">Hier komt mijn email</div>
    </div>
  
    <div class="row m-1 p-1">
      <div class="col-md-4 offset-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-2 offset-1">Hier komt mijn adres (waarschijnlijk dat van school)</div>
    </div>
  
    <div class="row m-1 p-1">
      <div class="col-md-4 offset-2">
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea" style="height:150px"></textarea>
        </div>
      </div>
      <div class="col-md-2 offset-1">Hier komt mijn nummer (waarschijnlijk een valse)</div>
    </div>
  
    <div class="row m-1 p-1">
      <div class="col-md-3 offset-2">
              <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form> 
  
  <div class="row p-5">
    <div class="col-md-4 text-center">
      <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg"
        role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
      </svg>
    </div>

    <div class="col-md-4 text-center">
      <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg"
        role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
      </svg>
    </div>

    <div class="col-md-4 text-center">
      <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg"
        role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
      </svg>
    </div>
  </div>
  </section>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">&copy; Bram Serré</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex m-4">
      <li class="ms-3"><a class="text-muted" href="https://www.facebook.com"><img src="images/facebook.svg"
            alt="Facebook logo"></a></li>
      <li class="ms-3"><a class="text-muted" href="https://www.twitter.com"><img src="images/twitter.svg"
            alt="Twitter logo"></a></li>
      <li class="ms-3"><a class="text-muted" href="https://www.instagram.com"><img src="images/instagram.svg"
            alt="Instagram logo"></a></li>
    </ul>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</body>

</html>
